<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="top-header">TO DO WEB-APP</h1>

    <div class="card">
    <button onclick="get_from_browser()">Get saved tasks</button>
    <button onclick="save_to_browser()">Save to Browser</button>
    <button onclick="clear_browser_file()">Clear Browserfile</button>
    </div>

    <div class="card">
        <label>Plan your work: </label><br>
        <input placeholder="enter task" onkeypress="if(event.key === 'Enter') note_item()" /><br>
        <button id="take-note" onclick="note_item()">take note</button>
    </div>
    <div class="card">
        <ul id="note-list">
        Here are your tasks:
        </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
